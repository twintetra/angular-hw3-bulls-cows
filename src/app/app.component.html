<div class="container">
  <h2 class="title">Игра быки и коровы</h2>
  <p class="line">🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄🐂🐄</p>
  <ul class="list-steps">
    <li *ngFor="let step of appService.getSteps()">{{step}}</li>
  </ul>
  <p class="comment">{{appService.getComment()}}</p>
  <app-input (inputValue)="valueFromUser($event)" [blockClick]="appService.getDisable()"></app-input>
  <button class="new-game-btn" (click)="appService.resetGame()">Начать игру заново</button>
</div>
